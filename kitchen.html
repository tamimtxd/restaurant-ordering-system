<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitchen Dashboard - Rannaghor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="kitchen.css">
</head>

<body class="kitchen-body">
    <nav class="kitchen-nav">
        <div class="nav-brand">
            <span class="brand-icon">üë®‚Äçüç≥</span>
            <div class="brand-text">
                <span class="brand-name">Rannaghor</span>
                <span class="brand-tagline">Kitchen Dashboard</span>
            </div>
        </div>
        <div class="nav-stats">
            <div class="stat-item">
                <span class="stat-label">Total Active:</span>
                <span id="totalActiveCount" class="stat-value">0</span>
            </div>
            <div id="connectionStatus" class="connection-status online">
                <span class="status-dot"></span>
                <span class="status-text">Live</span>
            </div>
        </div>
    </nav>

    <main class="kitchen-container">
        <!-- Order Sections -->
        <div class="orders-grid">
            <!-- Pending Orders -->
            <section class="order-column" id="column-received">
                <div class="column-header">
                    <h2 class="column-title">New Orders</h2>
                    <span id="count-received" class="column-count">0</span>
                </div>
                <div class="order-list" id="list-received">
                    <!-- Cards injected here -->
                </div>
            </section>

            <!-- Preparing Orders -->
            <section class="order-column" id="column-preparing">
                <div class="column-header">
                    <h2 class="column-title">Preparing</h2>
                    <span id="count-preparing" class="column-count">0</span>
                </div>
                <div class="order-list" id="list-preparing">
                    <!-- Cards injected here -->
                </div>
            </section>

            <!-- Ready Orders -->
            <section class="order-column" id="column-ready">
                <div class="column-header">
                    <h2 class="column-title">Ready</h2>
                    <span id="count-ready" class="column-count">0</span>
                </div>
                <div class="order-list" id="list-ready">
                    <!-- Cards injected here -->
                </div>
            </section>

            <!-- Served Orders (History) -->
            <section class="order-column" id="column-served">
                <div class="column-header">
                    <h2 class="column-title">Recently Served</h2>
                    <span id="count-served" class="column-count">0</span>
                </div>
                <div class="order-list" id="list-served">
                    <!-- Cards injected here -->
                </div>
            </section>
        </div>
    </main>

    <!-- Notification Sound -->
    <audio id="orderSound" src="https://assets.mixkit.co/active_storage/sfx/2358/2358-preview.mp3"
        preload="auto"></audio>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-config.js"></script>
    <script src="kitchen.js"></script>
</body>

</html>
